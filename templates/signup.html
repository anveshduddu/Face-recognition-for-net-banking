<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet"  href ="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}" >
    <link rel="stylesheet" href ="{{ url_for('static', filename='css/styl.css') }}" >
</head>
<body>
    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">

                        <h2 class="form-title">Create account</h2>
                         <div class="form-group">
                            <input type="text" class="form-input" name="name" id="acname" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="Mobile" id="name" placeholder="Mobile number" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="account" id="email" placeholder="Account number" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="re_password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="repassword" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">

                             <input type="submit" name="submit" id="submit" class="form-submit" value="Sign Up " onclick="window.location.href='/signup1';">
                        </div>

                    <p class="loginhere">
                        Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/mai.js"></script>
</body>
</html>
